<div class="view-wrapper list-page crm-contact-list">
  <app-table
    [columns]="countryColumns"
    [data]="countries()"
    [title]="'COUNTRIES.COUNTRIES'"
    [actions]="true"
    (rowInserted)="onCountryInserted($event)"
    (rowUpdated)="onCountryUpdated($event)"
    (rowRemoved)="onCountryRemoved($event)"
  ></app-table>
</div>
