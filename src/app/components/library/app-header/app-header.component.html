<header>
  <dx-toolbar class="header-toolbar">
    <!-- Menu Toggle Button -->
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }"
    >
    </dxi-item>

    <!-- Title -->
    <!-- <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title"
    >
    </dxi-item> -->
    <!-- Brand Logo (replaces title) -->
    <dxi-item location="before" locateInMenu="never">
      <div *dxTemplate>
        <img src="assets/brand/SPS.jpg" alt="SPS Logo" class="header-logo" />
      </div>
    </dxi-item>

    <!-- Search Box -->
    <dxi-item
      location="after"
      widget="dxTextBox"
      locateInMenu="auto"
      cssClass="global-search-box"
      [options]="{
        stylingMode: 'filled',
        mode: 'search',
        placeholder: 'Search',
        width: 180
      }"
    >
    </dxi-item>

    <!-- Theme Switcher -->
    <dxi-item location="after" locateInMenu="never">
      <div *dxTemplate>
        <theme-switcher></theme-switcher>
      </div>
    </dxi-item>

    <!-- Language Dropdown -->
    <dxi-item location="after" locateInMenu="auto">
      <div *dxTemplate>
        <dx-drop-down-button
          [text]="`${selectedLanguage?.text}`"
          icon="globe"
          [items]="languageOptions"
          keyExpr="id"
          displayExpr="text"
          [useSelectMode]="true"
          [selectedItemKey]="currentLanguage"
          (onSelectionChanged)="onLanguageChange($event)"
          stylingMode="text"
        >
        </dx-drop-down-button>
      </div>
    </dxi-item>

    <!-- Notifications -->
    <dxi-item location="after">
      <div *dxTemplate>
        <div class="messages">
          <dx-button icon="belloutline" stylingMode="text"> </dx-button>
          <div class="dx-badge">4</div>
        </div>
      </div>
    </dxi-item>

    <!-- Profile Dropdown -->
    <dxi-item location="after" locateInMenu="auto">
      <div *dxTemplate>
        <dx-drop-down-button
          [text]="userClientId || 'User'"
          icon="user"
          [items]="profileMenuItems"
          displayExpr="text"
          keyExpr="text"
          (onItemClick)="onProfileMenuClick($event)"
          stylingMode="text"
        >
        </dx-drop-down-button>
      </div>
    </dxi-item>
  </dx-toolbar>
</header>
