<form class="login-form" (submit)="onSubmit($event)">
  <app-error-toast [toast]="true"></app-error-toast>
  <dx-form
    labelLocation="top"
    [formData]="formData"
    [disabled]="loadingService.isLoading | async"
    [showColonAfterLabel]="true"
  >
    <dxi-item
      dataField="username"
      editorType="dxTextBox"
      [editorOptions]="{
        placeholder: 'Enter your username',
        stylingMode: 'filled',
        mode: 'text',
      }"
    >
      <dxi-validation-rule
        type="required"
        message="Username is required"
      ></dxi-validation-rule>

      <dxo-label text="{{ 'LOGIN.TITLE' | translate }}"></dxo-label>
    </dxi-item>

    <dxi-item
      dataField="password"
      editorType="dxTextBox"
      [editorOptions]="passwordEditorOptions"
    >
      <dxi-validation-rule
        type="required"
        message="Password is required"
      ></dxi-validation-rule>
      <dxo-label text="{{ 'LOGIN.PASSWORD' | translate }}"></dxo-label>
    </dxi-item>

    <dxi-item
      dataField="app_type"
      editorType="dxRadioGroup"
      [editorOptions]="{
        items: projectOptions,
        layout: 'vertical',
        valueExpr: 'value',
        displayExpr: 'label'
      }"
    >
      <dxi-validation-rule
        type="required"
        message="Please select a system"
      ></dxi-validation-rule>

      <dxo-label text="Выберите систему"></dxo-label>
    </dxi-item>

    <!-- <dxi-item
      dataField="rememberMe"
      editorType="dxCheckBox"
      [editorOptions]="{
        text: 'Remember me',
        elementAttr: { class: 'form-text' }
      }"
    >
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item> -->

    <dxi-item itemType="button">
      <dxo-button-options
        width="100%"
        type="default"
        cssClass="btn-sign-in"
        [useSubmitBehavior]="true"
        [template]="'signInTemplate'"
      >
      </dxo-button-options>
    </dxi-item>

    <ng-container *dxTemplate="let item of 'signInTemplate'">
      <span class="dx-button-text">
        <ng-container *ngIf="loadingService.isLoading | async; else notLoading">
          <dx-load-indicator
            width="24px"
            height="24px"
            [visible]="true"
          ></dx-load-indicator>
        </ng-container>
        <ng-template #notLoading>{{ "LOGIN.TITLE" | translate }}</ng-template>
      </span>
    </ng-container>
  </dx-form>

  <!-- <div class="reset-link">
    <a [routerLink]="resetLink">Forgot password?</a>
  </div> -->

  <dx-button
    class="btn-create-account"
    text="{{ 'REGISTER.TITLE' | translate }}"
    type="default"
    [stylingMode]="btnStylingMode"
    width="100%"
    (onClick)="onCreateAccountClick()"
  >
  </dx-button>

  <!-- <app-login-oauth></app-login-oauth> -->
</form>
